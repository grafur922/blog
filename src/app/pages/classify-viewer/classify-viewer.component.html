<app-header></app-header>
<div class="classifyViewerMain container">
    <mat-accordion>
        @for (item of classifyData$ | async; track $index) {
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="my-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.classifyName}}
                </mat-panel-title>
                <mat-panel-description>
                    <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am </p>
            
        </mat-expansion-panel>
        }

    </mat-accordion>
</div>

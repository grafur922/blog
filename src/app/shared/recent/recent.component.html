<div class="recentMain">
    <cardTmp [iconName]="iconName">
        <div class="card-title">最近</div>
        <ul class="card-ul">
            @for (item of data$ | async; track $index) {
                <app-recent-card [recentData]="item"></app-recent-card>
            }   
        </ul>
    </cardTmp>
</div>

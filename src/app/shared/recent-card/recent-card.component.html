<div class="recentCardMain">
    <div class="RContainer">
        <div class="dateBox">
            <span class="day">{{day()}}</span>
            <span class="month">{{month()}}</span>
        </div>
        <div class="contentBox">
            <div class="title">
                {{recentData()?.title}}
            </div>
            <div class="classifyName">
                -{{recentData()?.classifyName}}
            </div>
        </div>
    </div>
</div>

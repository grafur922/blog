<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 折叠导航栏示例</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* 添加一些内边距以便更好地查看内容 */
        body {
            padding-top: 70px; /* 为固定的导航栏留出空间 */
        }
    </style>
</head>
<body>

    <!-- 
      导航栏 (Navbar)
      - .navbar-expand-lg: 这是核心类。它表示在大型设备(lg, ≥992px)上，导航栏会水平展开。在小于lg的设备上，它会折叠。
      - .navbar-dark, .bg-dark: 定义了导航栏的颜色主题。您可以换成 .navbar-light 和 .bg-light 或其他颜色。
      - .fixed-top: 让导航栏固定在页面顶部。
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- 品牌/Logo -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-bootstrap-fill"></i>
                我的网站
            </a>

            <!-- 
              汉堡按钮 (Toggler)
              - 这个按钮在导航栏折叠时出现 (即屏幕宽度 < 992px)。
              - data-bs-toggle="collapse": 启用折叠功能。
              - data-bs-target="#navbarNav": 指定要切换显示/隐藏的元素的选择器。
            -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 
              可折叠的内容
              - .collapse, .navbar-collapse: 这两个类是必须的，用于实现折叠效果。
              - id="navbarNav": 这个ID必须与上面按钮的 data-bs-target 匹配。
            -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">联系方式</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面主要内容 -->
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">导航栏折叠演示</h1>
                <p class="col-md-8 fs-4">请尝试缩放您的浏览器窗口。当窗口宽度小于 992px 时，顶部的导航链接将会折叠进一个“汉堡”菜单中。</p>
                <p>这是通过 <code>.navbar-expand-lg</code> 类实现的。您可以修改它来改变折叠的临界点。</p>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS Bundle (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

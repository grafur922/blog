<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算最小公倍数和最大公约数</title>
    <style>
        .main{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .result{
            margin-top: 30px;
            border: 1px solid red;
            width: 150px;
            height: 50px;
            background-color: gainsboro;
            display: flex;
            align-items: center;
            flex-direction: column;
            
        }
    </style>
    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("请输入两个整数！");
                return;
            }
            const lcmResult = lcm(num1, num2);
            document.getElementById('lcm').textContent = lcmResult;
        }
    </script>
</head>
<body>
    <div class="main">
        <h1>求以下两个整数的最小公倍数</h1>
    <div>
        <label for="num1">第一个整数:</label>
    <input type="number" id="num1" name="num1">
    <label for="num2">第二个整数:</label>
    <input type="number" id="num2" name="num2">
    <button onclick="calculate()">计算</button>
    </div>
    <div class="result">
        输出结果:
        <div id="lcm"></div>
    </div>
    </div>
</body>
</html>

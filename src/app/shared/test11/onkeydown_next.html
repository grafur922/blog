<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
    
</head>
<body>
    <form name="myForm" action="display_form_data.html" method="GET" target="_blank">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" onkeydown="focusNextInput(event)">
        <br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" onkeydown="focusNextInput(event)">
        <br>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" onkeydown="focusNextInput(event)">
        <br>
        <input type="submit" value="提交">
    </form>
    文章
    <script>
        function focusNextInput(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const formElements = Array.from(event.target.form.elements);
                const index = formElements.indexOf(event.target);
                if (index > -1 && index < formElements.length - 1) {
                    formElements[index + 1].focus();
                }
            }
        }
    </script>
</body>
</html>
